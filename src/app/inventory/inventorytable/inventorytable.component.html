
<div class="float-left">
<div class="addBtn">
  <button *ngIf="tableTitle == 'sales'" class="btn btn-primary float-right">Add product</button>
  <button *ngIf="tableTitle == 'purchase'" class="btn btn-primary float-right">Add material</button>
</div>

<div class="tbl shadow-lg">
    <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col" *ngFor="let head of displayHead">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rw of rows">
            <!-- <th scope="row">1</th> -->
            <td *ngFor="let head of propertyHead" [ngClass]="determineRowColor(rw)">{{ rw[head] }} <em *ngIf="tableTitle == 'sales' && head == 'availableUnitQt'" style="color: grey"> {{getestimatedqt(rw.itemRecipe)}} </em></td>
          </tr>
        </tbody>
    </table>
</div>

<div class="emptymsg" *ngIf="!rows.length">Nothing to show here!!</div>
<div class="alertrow float-right" *ngIf="rows.length">*Items running out of stock are highlighted in red</div>

</div>
